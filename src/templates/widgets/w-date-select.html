<template  id="w-date-select-template">
    <div v-if="resourcesLoaded" class="input-group">
        <input type="hidden"  v-model="value" v-bind:name="getFieldName()">
        <w-select c-comp-ref="day" ref="day" v-bind:c-conf="cDay" ></w-select>
        <w-select c-comp-ref="month" ref="month" v-bind:c-conf="cMonth" ></w-select>
        <w-select c-comp-ref="year" ref="year" v-bind:c-conf="cYear" ></w-select>
    </div>
</template>
